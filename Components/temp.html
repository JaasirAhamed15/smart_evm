<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Box with Buttons & Blinking LEDs</title>
    <style>
        :root {
            --box-blue: #1fb1e6;
            --plate-yellow: #f2d22e;
            --btn-black: #0d0d0d;
            --metal: #bfc6cf;
            --led-off: #9aa3ad;
            --led-on: #29e83f;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #ececec;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            display: grid;
        }

        /* Outer blue box */
        .box {
            position: relative;
            width: min(82vw, 460px);
            aspect-ratio: 3 / 4;
            /* keep shape */
            background: var(--box-blue);
            border-radius: 10px;
            box-shadow: 0 12px 26px rgba(0, 0, 0, .25);
            padding: 18px;
        }

        /* Corner screws on blue box */
        .box .screw {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--metal) 45%, #7d8794 60%, #6a727e 100%);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .35);
        }

        .box .screw:before,
        .box .screw:after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 70%;
            height: 2px;
            background: #5a616b;
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .box .screw:after {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .screw.tl {
            left: 10px;
            top: 10px;
        }

        .screw.tr {
            right: 10px;
            top: 10px;
        }

        .screw.bl {
            left: 10px;
            bottom: 10px;
        }

        .screw.br {
            right: 10px;
            bottom: 10px;
        }

        /* Yellow plate */
        .plate {
            position: absolute;
            inset: 50px 36px;
            background: var(--plate-yellow);
            border-radius: 6px;
            box-shadow: inset 0 0 0 2px rgba(0, 0, 0, .15);
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        /* Inner screws on yellow plate */
        .plate .screw {
            width: 14px;
            height: 14px;
        }

        .plate .screw.tl {
            left: 12px;
            top: 12px;
        }

        .plate .screw.tr {
            right: 12px;
            top: 12px;
        }

        .plate .screw.bl {
            left: 12px;
            bottom: 12px;
        }

        .plate .screw.br {
            right: 12px;
            bottom: 12px;
        }

        /* Column of rows */
        .rows {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr auto 24px 10px 10px;
            align-items: center;
        }

        /* Black button */
        .btn {
            grid-column: 2;
            justify-self: center;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            outline: none;
            background: radial-gradient(circle at 30% 30%, #444, #1a1a1a 50%, var(--btn-black));
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, .05), 0 2px 6px rgba(0, 0, 0, .35);
            cursor: pointer;
            position: relative;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:focus-visible {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, .25), inset 0 2px 4px rgba(255, 255, 255, .06);
        }

        /* LED next to each button */
        .led {
            grid-column: 3;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #e8edf3, var(--led-off) 65%, #858f9a 80%);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, .35);
        }

        /* Decorative little rivets beside LEDs */
        .rivet {
            grid-column: 4 / span 2;
            display: flex;
            gap: 6px;
        }

        .rivet span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--metal) 45%, #7d8794 75%);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .35);
        }

        /* Blinking effect */
        @keyframes led-blink {
            0% {
                filter: brightness(1) drop-shadow(0 0 0 rgba(0, 0, 0, 0));
            }

            50% {
                background: radial-gradient(circle at 35% 35%, #fff, var(--led-on) 55%, #15b829 80%);
                box-shadow: 0 0 10px 2px rgba(41, 232, 63, .9), inset 0 1px 2px rgba(0, 0, 0, .2);
            }

            100% {
                filter: brightness(1);
            }
        }

        .led.on {
            animation: led-blink .25s linear infinite;
        }

        /* Helper text */
        .hint {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 8px;
            text-align: center;
            font-size: .9rem;
            color: #4d5561;
        }
    </style>
</head>

<body>
    <div class="box" role="region" aria-label="Control Box">
        <!-- blue box screws -->
        <span class="screw tl" aria-hidden="true"></span>
        <span class="screw tr" aria-hidden="true"></span>
        <span class="screw bl" aria-hidden="true"></span>
        <span class="screw br" aria-hidden="true"></span>

        <div class="plate">
            <!-- yellow plate screws -->
            <span class="screw tl" aria-hidden="true"></span>
            <span class="screw tr" aria-hidden="true"></span>
            <span class="screw bl" aria-hidden="true"></span>
            <span class="screw br" aria-hidden="true"></span>

            <div class="rows" aria-label="Buttons with LEDs">
                <!-- Create 10 rows to mirror the photo layout -->
                <div class="row">
                    <button class="btn" aria-label="Button 1"></button>
                    <span class="led" aria-hidden="true"></span>
                    <!-- <span class="rivet" aria-hidden="true"><span></span><span></span></span> -->
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 2"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 3"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 4"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 5"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 6"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 7"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 8"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 9"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
                <div class="row">
                    <button class="btn" aria-label="Button 10"></button>
                    <span class="led" aria-hidden="true"></span>
                    <span class="rivet" aria-hidden="true"><span></span><span></span></span>
                </div>
            </div>
            <div class="hint">Click a black button â€“ its nearby LED will blink.</div>
        </div>
    </div>

    <script>
        // Blink the LED near the clicked button
        function blink(led, duration = 1200) {
            if (!led) return;
            led.classList.add('on');
            // Remove the blinking after a bit
            setTimeout(() => led.classList.remove('on'), duration);
        }

        document.querySelectorAll('.row').forEach((row, i) => {
            const button = row.querySelector('.btn');
            const led = row.querySelector('.led');

            // Mouse / touch click
            button.addEventListener('click', () => blink(led));

            // Accessibility: keyboard support (Space / Enter)
            button.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    blink(led);
                }
            });
        });
    </script>
</body>

</html>
